<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee portal</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
</head>

<body>
    <div class="head">
        <h1>Employee Management Portal </h1>
    </div>

    <div class="addlist">
        <form onsubmit="event.preventDefault(); Submit() ">
            <table class="mytable" >
                <tr class="tablehead">
                    <th>Employee id <span>*</span></th>
                    <th>Name<span>*</span></th>
                    <th>Age<span>*</span></th>
                    <th>Gender<span>*</span></th>
                </tr>

                <tr class="input">
                    <td><input id="id" type="number" placeholder=" Employee Id" min="1" required>
                        <span id="text1"
                            style="visibility: hidden;">The Employee ID is already exist*</span>
                        </td>
                    <td><input id="Name" type="text" placeholder="Name" pattern="^[A-z]+ [A-z]*$|[A-z]*$" required></td>
                    <td><input id='Age' type="number" placeholder="Age only between 18-65" max="65" min='18' required>

                    </td>
                    <td>
                        <select id="gender"  required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        </select>
                    </td>
                </tr>
            </table>
            <div class='buttons'>
                <button type="submit" id="submit">Submit </button>
                <button type="reset" id="reset">Reset</button>
            </div>
            <form>
    </div>

    <div class="table">
        <table id="myTable" class="displaytable">
            <thead>
                <tr class="tablehead">
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>gender</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="Edit">
        <button  class='close' onclick="nochange()">X</button>
        <div class="edit-container">
           
            <form>

                <label>Employee ID :</label>
                <input id="idvalues" type="number" placeholder=" Employee Id" min='1'>
                <span id="text2" style="visibility: hidden;">The Employee ID is already exist*</span>
                <label>Name :</label>
                <input id="Namevalues" type="text" placeholder="Name" pattern="^[A-z]+ [A-z]*$">
                <label>Age :</label>
                <input id='Agevalues' type="number" placeholder="Age only between 18-65" max="65" min='18'>
                <label>Gender :</label>
                <select id="gendervalues" >
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <button onclick="event.preventDefault(); UD()" id="done">Update
            </form>
        </div>
    </div>

</body>

</html>
